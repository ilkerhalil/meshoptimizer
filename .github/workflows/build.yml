name: build

on: [push, pull_request]

jobs:

  linux:
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure and build shared library
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release -DMESHOPT_BUILD_SHARED_LIBS=ON
        cmake --build .
    # - uses: actions/upload-artifact@v2
