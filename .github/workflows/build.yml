    #       libmeshoptimizer.so
    #       src/meshoptimizer.h
    #     if-no-files-found: error
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        name: meshoptimizer-linux
        files: |
          libmeshoptimizer.so
          src/meshoptimizer.h
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

