name: build

on: [push, pull_request]

jobs:

  linux:
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure and build shared library
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release -DMESHOPT_BUILD_SHARED_LIBS=ON
        cmake --build .
    - uses: actions/upload-artifact@v2
      name: meshoptimizer-linux
      with:
        name: meshoptimizer-linux
        path: |
          libmeshoptimizer.so
          src/meshoptimizer.h
        if-no-files-found: error

  macos:
    name: macos
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: configure and build shared library
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release -DMESHOPT_BUILD_SHARED_LIBS=ON
        cmake --build .
    - uses: actions/upload-artifact@v2
      name: meshoptimizer-osx
      with:
        name: meshoptimizer-osx
        path: |
          libmeshoptimizer.dylib
          src/meshoptimizer.h
        if-no-files-found: error

  windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    steps:
    - uses: actions/checkout@v2
    - name: configure and build shared library
      run: |
        cmake . -DCMAKE_BUILD_TYPE=Release -DMESHOPT_BUILD_SHARED_LIBS=ON -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded" -DCMAKE_CL_64=1 -A x64
        cmake --build . -- -p:Configuration=Release -p:Platform=x64 -verbosity:minimal
    - uses: actions/upload-artifact@v2
      name: meshoptimizer-win
      with:
        name: meshoptimizer-win
        path: |
          Release/meshoptimizer.dll
          src/meshoptimizer.h
        if-no-files-found: error
  
  create-release:
    runs-on: ubuntu-latest
    needs: [linux,macos,windows]
    steps:
      - name: Download meshoptimizer linux
        uses: actions/download-artifact@v2
        with:
          name: meshoptimizer-linux
          path: artifacts/linux

      - name: Download meshoptimizer osx
        uses: actions/download-artifact@v2
        with:
          name: meshoptimizer-osx
          path: artifacts/osx

      - name: Download meshoptimizer windows
        uses: actions/download-artifact@v2
        with:
          name: meshoptimizer-win
          path: artifacts/win
      - name: Zip file
        run: |
          tar -zcvf artifacts/meshoptimizer-win.tar.gz artifacts/win
          tar -zcvf artifacts/meshoptimizer-osx.tar.gz artifacts/osx
          tar -zcvf artifacts/meshoptimizer-linux.tar.gz artifacts/linux
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: meshoptimizer
          files: |
            artifacts/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      